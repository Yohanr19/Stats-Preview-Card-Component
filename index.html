 <section class="card"> 
   <section class="text-container">
  <h1 id="main-header">Get <span id="accent">insights</span> that help your business grow.</h1>

  <p id="mainparagraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer

  <div class="data-container">
    <div>   <h3 class="digitdata">10k+</h3><p class="textdata">COMPANIES</p> </div>

    <div>   <h3 class="digitdata">12M+</h3><p class="textdata">QUERIES</p> </div>
  </div>
  
  </section>
   <picture class="img-container">
    <img id="img" src="images\image-header-desktop.jpg" alt="header image"> 
   </picture>

</section>
